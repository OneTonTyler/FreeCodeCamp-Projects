<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OneTonTyler Survey Form</title>

    <!-- Adding CSS style sheet -->
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1 id="title">OneTonTyler Survey Form</h1>
    <p id="description">Thank you for taking the time to
        help me collect all your personal information</p>

    <main>
        <form id="survey-form">
            <div id="display-form-content">
                <div class="form-field">
                    <label id="name-label" for="name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
                </div>

                <div class="form-field">
                    <label id="email-label" for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                </div>

                <div class="form-field">
                    <label id="number-label" for="number">Age <span style="font-size: xx-small; ">(Not Optional)</span></label><br>
                    <input type="number" id="number" name="age" placeholder="age" min="1" max="106"><br>
                </div>

                <div class="form-field">
                    <label for="about">Which best describes you?</label><br>
                    <select id="about" name="about">
                        <option value="" disabled selected>Select One</option>
                        <option value="charismatic">Charismatic</option>
                        <option value="smart">Smart</option>
                        <option value="no_feelings">No Feelings</option>
                        <option value="impulsive">Impulsive</option>
                        <option value="winner">Winner</option>
                        <option value="never_wrong">Never Wrong</option>
                    </select><br>
                </div>

                <div>
                    <label>How is your mood today?</label><br>

                    <input type="radio" id="happy" name="mood-good" value="happy">
                    <label for="happy">Happy</label><br>

                    <input type="radio" id="sad" name="mood-bad" value="sad">
                    <label for="sad">Sad</label><br>

                    <input type="radio" id="angry" name="mood-bad" value="angry">
                    <label for="angry">Angry</label><br>

                    <input type="radio" id="relaxed" name="mood-good" value="relaxed">
                    <label for="relaxed">Relaxed</label><br>
                </div>

                <div class="form-field">
                    <label for="dropdown">Select your favorite role model</label><br>
                    <select id="dropdown" name="role-model">
                        <option value="" disabled selected>Select an option</option>
                        <option value="singleton">Tyler Singleton</option>
                        <option value="singleton">Tyler Singleton</option>
                        <option value="singleton">Tyler Singleton</option>
                        <option value="singleton">Tyler Singleton</option>
                        <option value="singleton">Tyler Singleton</option>
                        <option value="singleton">Tyler Singleton</option>
                    </select><br>
                </div>

                <div>
                    <label>What would you like to improve?</label><br>

                    <input type="checkbox" id="background" name="imporoved" value="background">
                    <label for="background">Background</label><br>

                    <input type="checkbox" id="layout" name="improved" value="layout">
                    <label for="layout">Layout</label><br>

                    <input type="checkbox" id="font" name="improved" value="font">
                    <label for="font">Font</label><br>

                    <input type="checkbox" id="color" name="improved" value="color">
                    <label for="color">Color</label><br>

                    <input type="checkbox" id="usability" name="improved" value="usability">
                    <label for="usability">Usability</label><br>

                    <input type="checkbox" id="content" name="improved" value="content">
                    <label for="content">Content</label><br>
                </div>

                <div class="form-field">
                    <label for="additional-comments">Additional Comments to help us better ourselves</label>
                    <textarea id="additional-comments" name="additional-comments"></textarea>
                </div>

                <input type="submit" value="Submit" id="submit">

            </div>

        </form>
    </main>
</body>
</html>
